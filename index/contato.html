<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Contato - Pizzaria do Jhonny</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
            <header>
                <div class="caixa">
                    <h1><img id="banner" src="logopizza.png" alt="Logo da Pizzaria do Jhonny"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main>
                <form>
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

                    <label for="endereço">Endereço</label>
                    <input type="text" id="endereço" class="input-padrao" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="65" rows="10" id="mensagem" class="input-padrao"></textarea>
                    
                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                        
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>What's App</label>
                        
                    </fieldset>

                    <fieldset>
                        <p>Qual pizza você deseja?</p>
                        <select>
                            <option>Calabresa</option>
                            <option>Mussarela</option>
                            <option>Frango com catupiry</option>
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas promoções por E-mail?</label>

                    <input type="submit" value="Enviar formulário" id="radio-email" class="enviar">
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Quinta</td>
                            <td>16h - 22h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>16h - 22h</td>
                        </tr>
                        <tr>
                            <td>Sábado</td>
                            <td>16h - 22h</td>
                        </tr>
                        <tr>
                            <td>Domingo</td>
                            <td>18h - 20h</td>
                        </tr>
                    </tbody>
                </table>
            </main>

            <footer>
                <img id="banner" src="logopizza.png" alt="Logo da Pizzaria do Jhonny">
                <p class="copyright">&copy; Copyright Pizzaria do Jhonny - 2021</p>
            </footer>
    </body>
</html>
